<!doctype html>
<!-- ng-strict-di allows to raise an error when an angular controller cannot be minified -->
<html ng-app="myApp" ng-strict-di>

<head>
  <meta charset="utf-8">
  <title>AngularJS First Project</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.css" />
</head>

<body>
  <!-- Header -->
  <header>
    <h1>my First AngularJS Project!</h1>

    <nav class="navbar navbar-default">
      <div class="navbar-left" ng-controller="HeaderController as headCtrl">
        <ul class="nav navbar-nav">
          <li><a href="#"><span class="label label-primary">Todo App</span></a></li>
          <li ng-class="{active: headCtrl.isActive('/todoList')}"><a ui-sref="todoList"><span class="glyphicon glyphicon-list" aria-hidden="true"></span> All</a></li>
          <li ng-class="{active: headCtrl.isActive('/todoActive')}"><a ui-sref="todoActive"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Active</a></li>
          <li ng-class="{active: headCtrl.isActive('/todoCompleted')}"><a ui-sref="todoCompleted"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Completed</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Container -->
  <div id="container" ui-view="">
    <!-- Content will be injected here -->
  </div>

  <!-- JS -->
  <script src="https://code.angularjs.org/1.4.8/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.17/angular-ui-router.min.js"></script>

  <script src="js/app.js"></script>
  <script src="js/controllers/todoController.js"></script>
  <script src="js/controllers/headerController.js"></script>
  <script src="js/services/todoService.js"></script>
  <script src="js/routers/routes.js"></script>
  <script src="js/directives/todoDirective.js"></script>
</body>

</html>
